<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calendar</title>
</head>
<body>
  <div id="calendar">
    <div class="header">
      <div class="btn-group">
        <button class="left"><</button>
        <button class="right">></button>
      </div>
      <h3 id="title"></h3>
      <button class="skipBtn">日期跳转</button>
    </div>
    <div class="week">
      <li>日</li>
      <li>一</li>
      <li>二</li>
      <li>三</li>
      <li>四</li>
      <li>五</li>
      <li>六</li>
    </div>
    <div id="content">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
